<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de reserva</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header><h1>Reserva de habitación de hotel</h1></header>
    <main>
      <form name="formReserva">
        <fieldset class="personales">
          <legend>Datos personales</legend>
          <div>
            <label for="nombre">* Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              autofocus
              pattern="[A-Za-z]{2,}"
            />
            <p id="errorNombre"></p>
          </div>
          <div>
            <label for="apellido">* Apellido</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              pattern="[A-Za-z]{2,}"
            />
            <p id="errorApellido"></p>
          </div>
        </fieldset>

        <fieldset class="reserva">
          <legend>Datos de la reserva</legend>
          <div>
            <label for="adultos">Adultos :</label>
            <input
              type="number"
              name="adultos"
              id="adultos"
              min="1"
              max="3"
              value="2"
            />
          </div>
          <div>
            <label for="ninos">Niños :</label>
            <input
              type="number"
              name="ninos"
              id="ninos"
              min="0"
              max="3"
              value="0"
            />
          </div>
          <div>
            <label for="entrada">Entrada :</label>
            <input type="date" name="entrada" id="entrada" />
          </div>
          <div>
            <label for="salida">Salida :</label>
            <input type="date" name="salida" id="salida" />
          </div>
        </fieldset>

        <fieldset class="estancia">
          <legend>Tipo de estancia</legend>
          <div>
            <input
              type="radio"
              name="estancia"
              value="alojamiento"
              id="alojamiento"
              checked
            />
            <label for="alojamiento"> Sólo alojamiento </label>
          </div>
          <div>
            <input
              type="radio"
              name="estancia"
              value="desayuno"
              id="desayuno"
            />
            <label for="desayuno"> Desayuno </label>
          </div>
          <div>
            <input type="radio" name="estancia" value="media" id="media" />
            <label for="media"> Media pensión</label>
          </div>
          <div>
            <input
              type="radio"
              name="estancia"
              value="completa"
              id="completa"
            />
            <label for="completa"> Pensión completa </label>
          </div>
        </fieldset>

        <div class="buttons">
          <button type="submit" id="reservar">Reservar</button>
          <button type="reset" id="cancelar">Cancelar</button>
        </div>
      </form>
    </main>
  </body>
</html>
